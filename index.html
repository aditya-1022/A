<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Red Hat Text', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      overflow: hidden;
      transition: background-color 1.5s ease;
      background-image: url('15.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }

    /* Blackout when timer ends */
    .blackout {
      background-color: black;
    }

    .container {
      text-align: center;
      margin-left: 3%; /* Shift the content slightly to the right */
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .countdown div {
      text-align: center;
    }

    .countdown p {
      font-size: 46px;
      padding: 10px;
      background-color: hsl(236, 21%, 26%);
      border-radius: 8px;
      color: hsl(345, 95%, 68%);
    }

    .happy-birthday {
      display: none;
      text-align: center;
      font-size: 60px;
      font-weight: bold;
      color: white;
      animation: fadeIn 2s ease-in forwards;
      margin-bottom: 20px; /* Added margin for spacing between Happy Birthday and button */
    }

    .lets-go-btn {
      display: none;
      font-size: 20px;
      padding: 15px 30px;
      background-color: hsl(297, 88%, 19%);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      animation: fadeIn 2s ease-in forwards;
      margin-top: 20px; /* Add space between Happy Birthday text and the button */
      margin-left: 38%;
    }

    .happy-bday-text {
      font-size: 48px;
      font-weight: bold;
      color: hsl(0, 5%, 55%);
      margin-bottom: 15px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
  <title>Birthday Countdown</title>
</head>
<body>
  <div class="container">
    <!-- New Happy Birthday Text -->
    <div class="happy-bday-text" id="happyBdayText">Chidku's Bday Coming Soon..</div>
    <div class="countdown" id="countdown">
      <div>
        <p id="days">0</p>
        <h3>days</h3>
      </div>
      <div>
        <p id="hours">0</p>
        <h3>hours</h3>
      </div>
      <div>
        <p id="minutes">0</p>
        <h3>minutes</h3>
      </div>
      <div>
        <p id="seconds">0</p>
        <h3>seconds</h3>
      </div>
    </div>
    <div id="happyBirthday" class="happy-birthday">ðŸŽ‰ Happy Birthday! ðŸŽ‚</div>
    <button id="letsGoBtn" class="lets-go-btn" onclick="window.location.href='Birthday.html';">Let's GO</button>
  </div>

  <script>
    const countdown = () => {
      const endDate = new Date("December 16, 2024 00:00:00").getTime();
      const now = new Date().getTime();

      const difference = endDate - now;

      const seconds = 1000;
      const minutes = seconds * 60;
      const hours = minutes * 60;
      const days = hours * 24;

      let timeDays = Math.floor(difference / days);
      let timeHours = Math.floor((difference % days) / hours);
      let timeMinutes = Math.floor((difference % hours) / minutes);
      let timeSeconds = Math.floor((difference % minutes) / seconds);

      timeHours = timeHours < 10 ? "0" + timeHours : timeHours;
      timeMinutes = timeMinutes < 10 ? "0" + timeMinutes : timeMinutes;
      timeSeconds = timeSeconds < 10 ? "0" + timeSeconds : timeSeconds;

      // Update countdown
      document.getElementById("days").innerHTML = timeDays;
      document.getElementById("hours").innerHTML = timeHours;
      document.getElementById("minutes").innerHTML = timeMinutes;
      document.getElementById("seconds").innerHTML = timeSeconds;

      // When countdown ends
      if (difference <= 0) {
        clearInterval(countdownInterval);

        // Make screen black and show only Happy Birthday and button
        document.body.classList.add('blackout');

        // Hide the timer and the happy bday text
        document.getElementById("countdown").style.display = "none";
        document.getElementById("happyBdayText").style.display = "none";

        // Show Happy Birthday with fade-in animation
        const happyBirthday = document.getElementById("happyBirthday");
        happyBirthday.style.display = "block";

        // Show the "Let's GO" button after 2 seconds
        setTimeout(() => {
          document.getElementById("letsGoBtn").style.display = "block";
        }, 2000);
      }
    };

    // Start the countdown
    const countdownInterval = setInterval(countdown, 1000);
  </script>
</body>
</html>
